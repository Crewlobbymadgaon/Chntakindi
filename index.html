
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta property="og:title" content="Retirement Function – Shri R. S. Chintakindi" />
<meta property="og:description" content="Join us to celebrate 26 years of dedicated service at Konkan Railway" />
<meta property="og:image" content="thumbnail.jpg" />
<meta property="og:type" content="website" />
<title>Retirement Function</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Source+Sans+3:wght@400;500&display=swap');

:root{
  --bg:#0f172a;          /* deep navy */
  --panel:#ffffff;
  --accent:#c9a24d;     /* muted gold */
  --muted:#6b7280;
  --text:#111827;
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#020617,#0f172a);
  font-family:'Source Sans 3',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--panel);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
  animation:fadeUp .7s ease-out;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(24px)}
  to{opacity:1;transform:none}
}

.top{
  padding:22px 18px 16px;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
}

.title{
  margin:0;
  font-family:'Cinzel',serif;
  font-size:1.4rem;
  letter-spacing:.18em;
}

.subtitle{
  margin:8px 0 0;
  font-size:.9rem;
  color:var(--muted);
}

.photo{
  display:flex;
  justify-content:center;
  margin:18px 0 6px;
}

.photo img{
  width:108px;
  height:108px;
  object-fit:cover;
  border-radius:16px;
  border:3px solid var(--accent);
}

.content{
  padding:14px 20px 20px;
  text-align:center;
  color:var(--text);
}

.content h2{
  margin:10px 0 4px;
  font-size:1.15rem;
}

.role{
  font-size:.88rem;
  color:var(--muted);
}

.rule{
  width:64px;
  height:2px;
  background:var(--accent);
  margin:14px auto;
}

.event{
  text-align:left;
  margin-top:14px;
  padding:14px 14px 14px 46px;
  border-radius:12px;
  background:#f9fafb;
  position:relative;
}

.event::before{
  content:"";
  position:absolute;
  left:14px;top:16px;
  width:18px;height:18px;
  border-radius:50%;
  background:var(--accent);
}

.event strong{display:block}

.footer{
  margin-top:16px;
  font-size:.82rem;
  color:var(--muted);
}
</style>
</head>
<body>

<div class="card">
  <div class="top">
    <h1 class="title">RETIREMENT FUNCTION</h1>
    <div class="subtitle">All are cordially invited</div>
  </div>

  <div class="photo">
    <img src="photo.jpg" alt="Shri R. S. Chintakindi" />
  </div>

  <div class="content">
    <h2>Shri R. S. Chintakindi</h2>
    <div class="role">Konkan Railway · 26 Years of Dedicated Service</div>

    <div class="rule"></div>

    <div class="event">
      <strong>31 December 2025 · 17:30 Hrs</strong>
      Combined Crew Lobby, Madgaon
    </div>

    <div class="event">
      <strong>07 January 2026 · 18:00 Hrs onwards</strong>
      Community Hall, Madgaon
    </div>

    <div class="footer">
      With best compliments from<br>
      <strong>Loco Running Staff, Madgaon</strong>
    </div>
  </div>
</div>

</body>
</html>
